<!DOCTYPE html>
<html>
<head>
    <title>Step 4 - Course Details</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .card {
            width: 520px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.12);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            background: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        select:focus {
            border-color: #666;
            background: #ffffff;
        }

        .btn {
            background: #555;
            padding: 14px 22px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #333;
        }

        .prev {
            background: #777;
        }

        .prev:hover {
            background: #555;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Step 4: Course Details</h2>

    <label>Course Name</label>
    <select>
        <option>Select Course</option>
        <option>Web Development</option>
        <option>Full Stack Development</option>
        <option>Python Programming</option>
        <option>Java Development</option>
        <option>Data Science</option>
    </select>

    <label>Course Duration</label>
    <select>
        <option>Select Duration</option>
        <option>2 Months</option>
        <option>3 Months</option>
        <option>6 Months</option>
    </select>

    <div class="btn-group">
        <a href="step3.html" class="btn prev">← Previous</a>
        <a href="step5.html" class="btn">Next →</a>
    </div>

</div>

</body>
</html>
