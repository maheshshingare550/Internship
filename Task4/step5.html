<!DOCTYPE html>
<html>
<head>
    <title>Preview Details</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .card {
            width: 520px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .section {
            background: #f7f7f7;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 18px;
            font-weight: 500;
            color: #444;
        }

        .btn {
            background: #555;
            padding: 14px 22px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #333;
        }

        .prev {
            background: #777;
        }

        .prev:hover {
            background: #555;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Preview Your Details</h2>

    <div class="section">Personal Information</div>
    <div class="section">Guardian Details</div>
    <div class="section">Address Information</div>
    <div class="section">Education Background</div>
    <div class="section">Course Details</div>

    <div class="btn-group">
        <a href="step4.html" class="btn prev">‚Üê Previous</a>
        <a href="#" class="btn">Submit</a>
    </div>

</div>

</body>
</html>
