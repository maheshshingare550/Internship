<!DOCTYPE html>
<html>
<head>
    <title>Step 3 - Education Details</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .card {
            width: 520px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.12);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        h3 {
            color: #333;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            background: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #666;
            background: #ffffff;
        }

        .btn {
            background: #555;
            padding: 14px 22px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #333;
        }

        .prev {
            background: #777;
        }

        .prev:hover {
            background: #555;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Step 3: Education Details</h2>

    <h3>SSC (10th)</h3>
    <label>School Name</label>
    <input type="text" placeholder="Enter school name">

    <label>Passing Year</label>
    <input type="number" placeholder="Enter passing year">

    <label>Percentage</label>
    <input type="text" placeholder="Enter percentage">

    <h3>HSC (12th)</h3>
    <label>College Name</label>
    <input type="text" placeholder="Enter college name">

    <label>Passing Year</label>
    <input type="number" placeholder="Enter passing year">

    <label>Percentage</label>
    <input type="text" placeholder="Enter percentage">

    <h3>Graduation</h3>
    <label>College Name</label>
    <input type="text" placeholder="Enter college name">

    <label>Degree</label>
    <input type="text" placeholder="Enter degree">

    <label>Passing Year</label>
    <input type="number" placeholder="Enter passing year">

    <label>CGPA / Percentage</label>
    <input type="text" placeholder="Enter CGPA or percentage">

    <div class="btn-group">
        <a href="step2.html" class="btn prev">← Previous</a>
        <a href="step4.html" class="btn">Next →</a>
    </div>

</div>

</body>
</html>
